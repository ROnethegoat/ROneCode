<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glow by Astou – Shop</title>
  
  <script type="module" src="https://unpkg.com/ionicons@7/dist/ionicons/ionicons.esm.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shop.css">
  <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon" style="border-radius: 50%;">
</head>
<body>
<!-- Header -->
<header>
  <div class="header-inner">
    <div class="logo"><a href="index.html" style="text-decoration: none;color: #ff9fb4;">Glow by Astou</a></div>
    
    <nav class="nav-group">
      <a href="index.html">Accueil</a>
      <a href="shop.html" class="active">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="actions">
      <button class="icon-btn" id="wishBtn" title="Favoris">
        <ion-icon name="heart-outline"></ion-icon>
        <span class="badge" id="wishCount">0</span>
      </button>
      <button class="icon-btn" id="cartBtn" title="Panier">
        <ion-icon name="bag-handle-outline"></ion-icon>
        <span class="badge" id="cartCount">0</span>
      </button>
    </div>
  </div>
</header>

<!-- Search Section -->
<section class="search-section">
  <h2>Découvrez nos produits</h2>
  <p>Des soins de beauté premium pour révéler votre éclat naturel</p>
  
  <div class="search-bar">
    <div class="search-wrapper">
      <ion-icon name="search-outline"></ion-icon>
      <input type="text" id="searchInput" placeholder="Rechercher un produit...">
    </div>
  </div>

  <div class="filters">
    <select id="categoryFilter">
      <option value="">Toutes catégories</option>
    </select>
    <select id="priceFilter">
      <option value="">Prix</option>
      <option value="0-25000">0 - 25,000 CFA</option>
      <option value="25000-50000">25,000 - 50,000 CFA</option>
      <option value="50000+">50,000+ CFA</option>
    </select>
    <select id="sortFilter">
      <option value="name">Trier par nom</option>
      <option value="price-asc">Prix croissant</option>
      <option value="price-desc">Prix décroissant</option>
    </select>
  </div>
</section>

<!-- Product Grid -->
<main>
  <div id="productGrid" class="grid">
    <!-- Products will be loaded here -->
  </div>
</main>

<!-- Cart Modal -->
<div id="cartModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Mon Panier</h3>
      <button id="closeCart" class="icon-btn">
        <ion-icon name="close-outline"></ion-icon>
      </button>
    </div>
    <div class="modal-body" id="cartItems">
      <!-- Cart items will be loaded here -->
    </div>
    <div class="total-section">
      <div class="total-line">
        <span>Sous-total</span>
        <span id="subtotal">0 CFA</span>
      </div>
      <div class="total-line">
        <span>Livraison</span>
        <span>A partir de 1000f</span>
      </div>
      <div class="total-line total-final">
        <span>Total</span>
        <span id="total">0 CFA</span>
      </div>
      <button class="btn btn-primary" id="checkoutBtn" style="width: 100%; margin-top: 1rem;">
        <ion-icon name="logo-whatsapp"></ion-icon>
        Commander via WhatsApp
      </button>
    </div>
  </div>
</div>

<!-- Toast -->
<div id="toast" class="toast">
  <span id="toastMessage"></span>
</div>

<script src="shop.js">
</script>

</body>
</html>
