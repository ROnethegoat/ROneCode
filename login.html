<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin.css"> </head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
            <p id="login-error" class="error-message"></p>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // Your web app's Firebase configuration

  apiKey: "AIzaSyBcDqGxQptfbod-X_VXA7O9otL1Kpc-3L4",
  authDomain: "glow-by-astou.firebaseapp.com",
  projectId: "glow-by-astou",
  storageBucket: "glow-by-astou.firebasestorage.app",
  messagingSenderId: "780704227130",

    </script>
    
    <script >
        // login.js
document.addEventListener('DOMContentLoaded', () => {
    const auth = firebase.auth();
    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const email = loginForm.email.value;
        const password = loginForm.password.value;

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Signed in successfully
                console.log('User signed in:', userCredential.user);
                window.location.href = 'admin.html'; // Redirect to the admin panel
            })
            .catch((error) => {
                // Handle Errors here.
                loginError.textContent = "Error: " + error.message;
                console.error('Login Error:', error);
            });
    });
});
    </script>
</body>
</html>
